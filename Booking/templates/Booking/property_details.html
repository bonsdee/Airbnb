<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ property.name }}</h1>
<p>{{ property.description }}</p>
<p>Location: {{ property.location }}</p>
<p>Price per night: ${{ property.price_per_night }}</p>
<form method="post" action="{% url 'booking:book_property' property.id %}">
  {% csrf_token %}
  <button type="submit" class="btn">Book Now</button>
</form>


</body>
</html>
