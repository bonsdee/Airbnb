<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <link rel="stylesheet" href="{% static 'css/add_property.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'css/Logo.png' %}" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h2>Add Property</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add Property</button>
        </form>
    </div>
</body>
</html>
