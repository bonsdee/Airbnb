<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Book {{ property.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <label>Check-in:</label>
    <input type="date" name="check_in" required><br>

    <label>Check-out:</label>
    <input type="date" name="check_out" required><br>

    <label>Guests:</label>
    <input type="number" name="guests" min="1" required><br>

    <button type="submit">Proceed to Payment</button>
</form>


</body>
</html>
