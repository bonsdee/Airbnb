<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Airbnb Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Stays</a></li>
                <li><a href="#">Experiences</a></li>
                <li><a href="#">Become a Host</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="Airbnb.png" alt="Beautiful Stay">
        <div class="hero-text">
            <h1>Find Your Perfect Stay</h1>
            <p>Book unique homes and experiences all around the world.</p>
            <div class="search-bar">
                <input type="text" placeholder="Where are you going?">
                <input type="date">
                <input type="number" placeholder="Guests" min="1">
                <button>Search</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Airbnb, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
